<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lviv RP HUD з Мінікартою</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Додаткові стилі для інтеграції мінікарти */
    .minimap-frame {
      position: absolute;
      bottom: 20px;
      left: 20px;
      width: 250px;
      height: 250px;
      border: none;
      z-index: 100;
    }
    
    /* Стилі для кнопки переключення мінікарти */
    .minimap-toggle {
      position: absolute;
      bottom: 275px;
      left: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 4px;
      padding: 4px 8px;
      font-size: 12px;
      cursor: pointer;
      z-index: 101;
    }
    
    .minimap-toggle:hover {
      background-color: rgba(0, 0, 0, 0.8);
    }
  </style>
</head>
<body>
  <div class="hud-container">
    <!-- Верхній правий блок: ID гравця, онлайн та лого -->
    <div class="top-right">
      <div class="player-info">
        <div class="player-id">ID: <span id="player-id">145</span></div>
        <div class="online-players">
          <svg class="icon-users" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
            <circle cx="9" cy="7" r="4"></circle>
            <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
            <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
          </svg>
          <span id="online-players">87</span>
        </div>
      </div>
      
      <div class="logo">
        <div class="logo-inner">
          <div class="logo-circle">L</div>
          <div class="logo-text">
            <div class="logo-title">
              <span>LVIV</span>
              <div class="logo-rp">RP</div>
            </div>
            <div class="logo-divider"></div>
            <div class="logo-subtitle">UKRAINE</div>
          </div>
        </div>
      </div>
    </div>

    <!-- Лівий нижній блок: Мінікарта та сповіщення -->
    <div class="bottom-left">
      <!-- Сповіщення -->
      <div class="notifications">
        <div class="notifications-header">
          <svg class="icon-bell" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"></path>
            <path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"></path>
          </svg>
          <span>Останні сповіщення</span>
        </div>
        <div class="notifications-list" id="notifications-list">
          <!-- Сповіщення будуть додаватися динамічно -->
        </div>
      </div>

      <!-- Мінікарта -->
      <button class="minimap-toggle" id="minimap-toggle">Сховати карту</button>
      <iframe src="minimap.html" class="minimap-frame" id="minimap-frame"></iframe>
    </div>

    <!-- Правий блок: Здоров'я, броня, голод, гроші, розшук, зброя -->
    <div class="right-side">
      <!-- Здоров'я, броня, голод -->
      <div class="stats">
        <!-- Здоров'я -->
        <div class="stat-circle">
          <svg class="stat-ring" viewBox="0 0 50 50">
            <circle class="stat-background" cx="25" cy="25" r="20" />
            <circle class="stat-value stat-health" id="health-ring" cx="25" cy="25" r="20" />
          </svg>
          <div class="stat-icon-container">
            <svg class="stat-icon health-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
            <span class="stat-value-text" id="health-value">75</span>
          </div>
        </div>
        
        <!-- Броня -->
        <div class="stat-circle">
          <svg class="stat-ring" viewBox="0 0 50 50">
            <circle class="stat-background" cx="25" cy="25" r="20" />
            <circle class="stat-value stat-armor" id="armor-ring" cx="25" cy="25" r="20" />
          </svg>
          <div class="stat-icon-container">
            <svg class="stat-icon armor-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path>
            </svg>
            <span class="stat-value-text" id="armor-value">50</span>
          </div>
        </div>
        
        <!-- Голод -->
        <div class="stat-circle">
          <svg class="stat-ring" viewBox="0 0 50 50">
            <circle class="stat-background" cx="25" cy="25" r="20" />
            <circle class="stat-value stat-hunger" id="hunger-ring" cx="25" cy="25" r="20" />
          </svg>
          <div class="stat-icon-container">
            <svg class="stat-icon hunger-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M18 8h1a4 4 0 0 1 0 8h-1"></path>
              <path d="M2 8h16v9a4 4 0 0 1-4 4H6a4 4 0 0 1-4-4V8z"></path>
              <line x1="6" y1="1" x2="6" y2="4"></line>
              <line x1="10" y1="1" x2="10" y2="4"></line>
              <line x1="14" y1="1" x2="14" y2="4"></line>
            </svg>
            <span class="stat-value-text" id="hunger-value">65</span>
          </div>
        </div>
      </div>
      
      <!-- Гроші -->
      <div class="money">
        <span class="money-symbol">₴</span>
        <span class="money-value" id="money-value">25,000</span>
      </div>
      
      <!-- Розшук (зірки) -->
      <div class="wanted" id="wanted-container">
        <div class="wanted-stars" id="wanted-stars">
          <!-- Зірки будуть додаватися динамічно -->
        </div>
      </div>
      
      <!-- Зброя -->
      <div class="weapon" id="weapon-container">
        <svg class="weapon-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="22" y1="12" x2="18" y2="12"></line>
          <line x1="6" y1="12" x2="2" y2="12"></line>
          <line x1="12" y1="6" x2="12" y2="2"></line>
          <line x1="12" y1="22" x2="12" y2="18"></line>
        </svg>
        <span class="ammo-count" id="ammo-count">42</span>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="hud-integration.js"></script>
</body>
</html>
